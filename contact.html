<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header-contact">
      <div class="header-content container">
        <div class="bar">
          <div class="logo">
            <img src="build/img/logo.svg" alt="logo image" />
          </div>
          <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="process.html">Proccess</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a class="active" href="contact.html">Contact</a>
          </nav>
        </div>
        <div class="header-text">
          <h1>Better beans, better coffee</h1>
        </div>
      </div>
    </header>

    <main class="container main-content">
      <h2><span>Book your</span> table</h2>
      <div class="contact-content">
        <form class="form" action="">
          <div class="field">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Your name" />
          </div>
          <div class="field">
            <label for="email">E-Mail: </label>
            <input type="email" id="email" placeholder="Your email" />
          </div>
          <div class="field">
            <label for="persons">Number of persons: </label>
            <select id="persons">
              <option value="" disabled selected>--Select--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="more">+4</option>
            </select>
          </div>
          <div class="field">
            <label for="time">Time: </label>
            <input type="time" id="time" min="09:00" max="18:00" //>
          </div>
          <div class="field">
            <label for="date">Date: </label>
            <input type="date" id="date" />
          </div>
          <div class="field">
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer-content bg-white">
        <div class="footer-box location">
          <h3>location</h3>
          <p>Federico Almazar 4543</p>
          <p>Metepec, EM</p>
        </div>
        <div class="footer-box reservation">
          <h3>reservation</h3>
          <p>Tel. +52 5576948215</p>
          <a href="tel:+52 5576948215">Llamar</a>
        </div>
        <div class="footer-box schedule">
          <h3>schedule</h3>
          <p>Lun-Jue: 11:00 - 22:00</p>
          <p>Vie-Sab: 09:00 - 24:00</p>
          <p>Dom: Closed</p>
        </div>
      </div>
      <p class="copyright">All rights reserved - La Cafetería</p>
    </footer>
  </body>
</html>
